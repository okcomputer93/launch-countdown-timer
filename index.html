<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Launch countdown timer</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <header class="header">
            <h1 class="header__title">We're launching soon</h1>
            <!-- Position relative -->
            <div class="header__time">
                <!-- Position absolute -->
                <div class="header__time-card">
                    <div class="header__time-top"></div>
                    <div class="header__time-bottom"></div>
                    <h2 class="header__time--days">08</h2>
                </div>
                <h3 class="header__time-desc">days</h3>
            </div>

            <div class="header__time">
                <div class="header__time-card">
                    <div class="header__time-top"></div>
                    <div class="header__time-bottom"></div>
                    <h2 class="header__time--hours">23</h2>
                </div>
                <h3 class="header__time-desc">hours</h3>
            </div>

            <div class="header__time">
                <div class="header__time-card">
                    <div class="header__time-top"></div>
                    <div class="header__time-bottom"></div>
                    <h2 class="header__time--mins">55</h2>
                </div>
                <h3 class="header__time-desc">minutes</h3>
            </div>

            <div class="header__time">
                <div class="header__time-card">
                    <div class="header__time-top"></div>
                    <div class="header__time-bottom"></div>
                    <h2 class="header__time--secs">41</h2>
                </div>
                <h3 class="header__time-desc">seconds</h3>
            </div>
        </header>

        <footer class="footer">
            <div class="foter__social">
                <img
                    class="footer__social-icon"
                    src="/images/icon-facebook.svg"
                    alt="Facebook icon"
                />
                <img
                    class="footer__social-icon"
                    src="/images/icon-instagram.svg"
                    alt="Facebook icon"
                />
                <img
                    class="footer__social-icon"
                    src="/images/icon-pinterest.svg"
                    alt="Facebook icon"
                />
            </div>
        </footer>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/okcomputer93">okcomputer</a>.
        </div>
    </body>
</html>
