<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="css/style.css" />
        <script defer src="js/app.js"></script>

        <title>Frontend Mentor | Launch countdown timer</title>
    </head>
    <body>
        <header class="header">
            <div class="header__content">
                <h1 class="header__title">We're launching soon</h1>

                <div class="header__time-box">
                    <div class="header__time">
                        <div class="header__time-card">
                            <div class="header__time-card__top--back"></div>
                            <div
                                class="header__time-card__top header__time-card__top--days"
                            ></div>
                            <div class="header__time-card__bottom"></div>
                            <h2
                                class="header__time-card__number header__time-card--days"
                            >
                                --
                            </h2>
                            <div class="header__time-card__div"></div>
                        </div>
                        <h3 class="header__time-card__desc">days</h3>
                    </div>

                    <div class="header__time">
                        <div class="header__time-card">
                            <div class="header__time-card__top--back"></div>
                            <div
                                class="header__time-card__top header__time-card__top--hours"
                            ></div>
                            <div class="header__time-card__bottom"></div>
                            <h2
                                class="header__time-card__number header__time-card--hours"
                            >
                                --
                            </h2>
                            <div class="header__time-card__div"></div>
                        </div>
                        <h3 class="header__time-card__desc">hours</h3>
                    </div>

                    <div class="header__time">
                        <div class="header__time-card">
                            <div class="header__time-card__top--back"></div>
                            <div
                                class="header__time-card__top header__time-card__top--minutes"
                            ></div>
                            <div class="header__time-card__bottom"></div>
                            <h2
                                class="header__time-card__number header__time-card--minutes"
                            >
                                --
                            </h2>
                            <div class="header__time-card__div"></div>
                        </div>
                        <h3 class="header__time-card__desc">minutes</h3>
                    </div>

                    <div class="header__time">
                        <div class="header__time-card">
                            <div class="header__time-card__top--back"></div>
                            <div
                                class="header__time-card__top header__time-card__top--seconds"
                            ></div>
                            <div class="header__time-card__bottom"></div>
                            <h2
                                class="header__time-card__number header__time-card--seconds"
                            >
                                --
                            </h2>
                            <div class="header__time-card__div"></div>
                        </div>
                        <h3 class="header__time-card__desc">seconds</h3>
                    </div>
                </div>
            </div>
        </header>

        <footer class="footer">
            <div class="footer__container">
                <div class="footer__social">
                    <img
                        class="footer__social-icon"
                        src="images/icon-facebook.svg"
                        alt="Facebook icon"
                    />
                    <img
                        class="footer__social-icon"
                        src="images/icon-instagram.svg"
                        alt="Instagram icon"
                    />
                    <img
                        class="footer__social-icon"
                        src="images/icon-pinterest.svg"
                        alt="Pinteres icon"
                    />
                </div>
                <div class="footer__attribution">
                    Challenge by
                    <a
                        class="footer__attribution-link"
                        href="https://www.frontendmentor.io?ref=challenge"
                        target="_blank"
                        >Frontend Mentor</a
                    >. Coded by
                    <a
                        class="footer__attribution-link"
                        href="https://github.com/okcomputer93"
                        target="_blank"
                        >okcomputer</a
                    >.
                </div>
            </div>
        </footer>
    </body>
</html>
